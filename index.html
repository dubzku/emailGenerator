<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess That Email! 🔎</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="wrapper">
        <h1>Guess That Email! 🔎</h1>
        <h2>This email generator will give possible combinations of emails that this person might have!</h2>
    </header>
    <main class="wrapper">
        <form action="">
            <div class="inputContainer">
                <label class="srOnly" for="firstName">First Name:</label>
                <input id="firstName" class ="firstName" type="text" placeholder="First name">
            </div>
    
            <div class="inputContainer">
                <label class="srOnly" for="lastName">Last Name:</label>
                <input id="lastName" class="lastName" type="text" placeholder="Last name">
            </div>
    
            <div class="inputContainer">
                <label class="srOnly" for="emailDomain">Email Domain:</label>
                <input id="emailDomain" class="emailDomain" type="text" placeholder="Email Domain">
            </div>

            <div class="buttonContainer">
                <button type="submit">Generate</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div class="resultsContainer">
            <!-- append results here -->
        </div>
    </main>
    <footer>
        <p>Made for <span>👀</span>, by <a href="https://github.com/dubzku" target="_blank">@dubzku</a></p>
    </footer>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://kit.fontawesome.com/ab4a38dafe.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
